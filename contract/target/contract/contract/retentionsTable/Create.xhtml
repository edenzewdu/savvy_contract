<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="RetentionsTableCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="RetentionsTable">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton action="#{retentionsTableController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display" ajax="false"/>
                                <p:commandButton actionListener="#{retentionsTableController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{retentionsTableController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            <p:panel header="Create New Retention Record" styleClass="ui-panel ui-widget-content">
                                <div class="ui-fluid formgrid grid" style="margin: 2% 4%">



                                <!-- Contract Id -->
                                <div class="field col-12">
                                    <h:outputLabel for="contractId" value="Contract ID:"/>
                                    <p:selectOneMenu id="contractId"
                                                     value="#{retentionsTableController.selected.contractId}">
                                        <f:selectItem itemLabel="-- Select Contract --" itemValue="#{null}" />
                                        <f:selectItems value="#{contractsTableController.items}"
                                                       var="contract"
                                                       itemValue="#{contract}"
                                                       itemLabel="#{contract.contractTitle}" />
                                    </p:selectOneMenu>
                                </div>

                                <!-- Retention Reason -->
                                <div class="field col-12">
                                    <h:outputLabel for="retentionReason" value="Retention Reason:"/>
                                    <p:inputText id="retentionReason" value="#{retentionsTableController.selected.retentionReason}" required="true"/>
                                </div>

                                <!-- Retained Percentage Applied -->
                                <div class="field col-12">
                                    <h:outputLabel for="retainedPercentageApplied" value="Retained Percentage Applied:"/>
                                    <p:inputNumber id="retainedPercentageApplied" value="#{retentionsTableController.selected.retainedPercentageApplied}" required="true"/>
                                </div>

                                <!-- Initial Retained Amount -->
                                <div class="field col-12">
                                    <h:outputLabel for="initialRetainedAmount" value="Initial Retained Amount:"/>
                                    <p:inputNumber id="initialRetainedAmount" value="#{retentionsTableController.selected.initialRetainedAmount}" required="true"/>
                                </div>

                                <!-- Currency -->
                                <div class="field col-12">
                                    <h:outputLabel for="currency" value="Currency:"/>
                                    <p:selectOneMenu id="currency"
                                                     value="#{retentionsTableController.selected.currency}"
                                                     styleClass="w-full">
                                        <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="ETB" itemValue="ETB" />
                                        <f:selectItem itemLabel="USD" itemValue="USD" />
                                        <f:selectItem itemLabel="EUR" itemValue="EUR" />
                                    </p:selectOneMenu>
                                </div>

                                <!-- Amount Released So Far -->
                                <div class="field col-12">
                                    <h:outputLabel for="amountReleasedSoFar" value="Amount Released So Far:"/>
                                    <p:inputText id="amountReleasedSoFar" value="#{retentionsTableController.selected.amountReleasedSoFar}"/>
                                </div>

                                <!-- Status -->
                                <div class="field col-12">
                                    <h:outputLabel for="status" value="Status:"/>
                                    <p:selectOneMenu id="status" value="#{retentionsTableController.selected.status}">
                                    <f:selectItem itemLabel="-- Select Status --" itemValue="#{null}" />
                                    <f:selectItems value="#{retentionsTableController.status}"
                                                   var="status"
                                                   itemValue="#{status}"
                                                   itemLabel="#{status}" />
                                </p:selectOneMenu>
                                </div>

                                <!-- Release Condition Description -->
                                <div class="field col-12">
                                    <h:outputLabel for="releaseConditionDescription1" value="Release Condition:"/>
                                    <p:inputText id="releaseConditionDescription1" value="#{retentionsTableController.selected.releaseConditionDescription}"/>
                                </div>

                                <!-- Scheduled Release Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="scheduledReleaseDate" value="Scheduled Release Date:"/>
                                    <p:datePicker id="scheduledReleaseDate"
                                                  value="#{retentionsTableController.selected.scheduledReleaseDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                <!-- Actual First Release Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="actualFirstReleaseDate" value="Actual First Release Date:"/>
                                    <p:datePicker id="actualFirstReleaseDate"
                                                  value="#{retentionsTableController.selected.actualFirstReleaseDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                <!-- Notes -->
                                <div class="field col-12">
                                    <h:outputLabel for="notes1" value="Notes:"/>
                                    <p:inputTextarea id="notes1" value="#{retentionsTableController.selected.notes}" rows="3"/>
                                </div>

                                </div>
                            </p:panel>
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{retentionsTableController.createItems}" var="item"
                                     selectionMode="single" selection="#{retentionsTableController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{retentionsTableController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="contractId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.contractId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.contractId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="retentionReason">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.retentionReason}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.retentionReason}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="retainedPercentageApplied">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.retainedPercentageApplied}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.retainedPercentageApplied}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="initialRetainedAmount">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.initialRetainedAmount}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.initialRetainedAmount}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="currency">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.currency}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.currency}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="amountReleasedSoFar">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.amountReleasedSoFar}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.amountReleasedSoFar}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="status">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.status}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.status}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="releaseConditionDescription">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.releaseConditionDescription}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="releaseConditionDescription" value="#{item.releaseConditionDescription}" title="#{bundle.CreateRetentionsTableTitle_releaseConditionDescription}" />

                                        <p:selectBooleanCheckbox value="#{retentionsTableController.selected.releaseConditionDescription}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="scheduledReleaseDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.scheduledReleaseDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.scheduledReleaseDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="actualFirstReleaseDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.actualFirstReleaseDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.actualFirstReleaseDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="notes">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.notes}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="notes" value="#{item.notes}" title="#{bundle.CreateRetentionsTableTitle_notes}" />

                                        <p:selectBooleanCheckbox value="#{retentionsTableController.selected.notes}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="createdAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.createdAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.createdAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="updatedAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.updatedAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.updatedAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{retentionsTableController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
