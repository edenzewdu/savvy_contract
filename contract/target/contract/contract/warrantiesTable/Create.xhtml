<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="WarrantiesTableCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="WarrantiesTable">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton actionListener="#{warrantiesTableController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display"/>
                                <p:commandButton actionListener="#{warrantiesTableController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{warrantiesTableController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            <p:panel header="New Warranty Record">
                                <div class="ui-fluid formgrid grid" style="margin: 2% 4%">



                                <!-- Contract Id -->
                                <div class="field col-12">

                                    <p:outputLabel for="contractId" value="Contract ID:" />
                                    <p:inputNumber id="contractId" value="#{warrantiesTableController.selected.contractId}" required="true" />
                                </div>

                                <!-- Warranted Item Description-->
                                <div class="field col-12">
                                    <p:outputLabel for="warrantedItemDescription" value="Description:" />
                                    <p:inputTextarea id="warrantedItemDescription" value="#{warrantiesTableController.selected.warrantedItemDescription}" autoResize="true" />
                                </div>

                                <!-- Manufacturer Model -->
                                <div class="field col-12">
                                    <p:outputLabel for="manufacturerModel" value="Manufacturer Model:" />
                                    <p:inputText id="manufacturerModel" value="#{warrantiesTableController.selected.manufacturerModel}" />
                                </div>

                                <!-- Serial Number -->
                                <div class="field col-12">
                                    <p:outputLabel for="serialNumber" value="Serial Number:" />
                                    <p:inputText id="serialNumber" value="#{warrantiesTableController.selected.serialNumber}" />
                                </div>

                                <!-- Warranty Type -->
                                <div class="field col-12">
                                    <p:outputLabel for="warrantyType" value="Warranty Type:" />
                                    <p:inputText id="warrantyType" value="#{warrantiesTableController.selected.warrantyType}" />
                                </div>

                                <!-- Provider Party ID -->
                                <div class="field col-12">
                                    <p:outputLabel for="warrantyProviderPartyId" value="Provider Party ID:" />
                                    <p:inputText id="warrantyProviderPartyId" value="#{warrantiesTableController.selected.warrantyProviderPartyId}" />
                                </div>

                                <!-- Start Date -->
                                <div class="field col-12 md:col-6">
                                    <p:outputLabel for="startDate" value="Start Date:" />
                                    <p:datePicker id="startDate"
                                                  value="#{warrantiesTableController.selected.startDate}"
                                                  pattern="MM/dd/yyyy"
                                                  showIcon="true"
                                                  placeholder="Select date"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full"  />
                                </div>

                                <!-- End Date -->
                                <div class="field col-12 md:col-6">
                                    <p:outputLabel for="endDate" value="End Date:" />
                                    <p:datePicker id="endDate"
                                                  value="#{warrantiesTableController.selected.endDate}"
                                                  pattern="MM/dd/yyyy"
                                                  showIcon="true"
                                                  placeholder="Select date"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full" >
                                    </p:datePicker>
                                </div>

                                <!-- Coverage Scope Text -->
                                <div class="field col-12">
                                    <p:outputLabel for="coverageScopeText1" value="Coverage Scope:" />
                                    <p:inputTextarea id="coverageScopeText1" value="#{warrantiesTableController.selected.coverageScopeText}" autoResize="true" />
                                </div>

                                <!-- ExclusionsText -->
                                <div class="field col-12">
                                    <p:outputLabel for="exclusionsText1" value="Exclusions:" />
                                    <p:inputTextarea id="exclusionsText1" value="#{warrantiesTableController.selected.exclusionsText}" autoResize="true" />
                                </div>

                                <!-- Is Active? -->
                                <div class="field col-12 md:col-6">
                                    <p:outputLabel for="isActive" value="Is Active?"  style="margin-right: 2%"/>
                                    <p:selectBooleanCheckbox id="isActive" value="#{warrantiesTableController.selected.isActive}" />
                                </div>

                                <!-- Is Voided? -->
                                <div class="field col-12 md:col-6">
                                    <p:outputLabel for="isVoided" value="Is Voided?" style="margin-right: 2%" />
                                    <p:selectBooleanCheckbox id="isVoided" value="#{warrantiesTableController.selected.isVoided}" />
                                </div>

                                <!-- Void Reason -->
                                <div class="field col-12">
                                    <p:outputLabel for="voidReason1" value="Void Reason:" />
                                    <p:inputText id="voidReason1" value="#{warrantiesTableController.selected.voidReason}" />
                                </div>

                                <p:separator />

                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{warrantiesTableController.save()}" update="display" />
                                </div>
                            </p:panel>
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{warrantiesTableController.createItems}" var="item"
                                     selectionMode="single" selection="#{warrantiesTableController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{warrantiesTableController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="contractId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.contractId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.contractId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="warrantedItemDescription">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.warrantedItemDescription}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.warrantedItemDescription}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="manufacturerModel">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.manufacturerModel}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.manufacturerModel}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="serialNumber">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.serialNumber}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.serialNumber}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="warrantyType">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.warrantyType}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.warrantyType}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="warrantyProviderPartyId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.warrantyProviderPartyId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.warrantyProviderPartyId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="startDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.startDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.startDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="endDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.endDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.endDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="coverageScopeText">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.coverageScopeText}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="coverageScopeText" value="#{item.coverageScopeText}" title="#{bundle.CreateWarrantiesTableTitle_coverageScopeText}" />

                                        <p:selectBooleanCheckbox value="#{warrantiesTableController.selected.coverageScopeText}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="exclusionsText">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.exclusionsText}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="exclusionsText" value="#{item.exclusionsText}" title="#{bundle.CreateWarrantiesTableTitle_exclusionsText}" />

                                        <p:selectBooleanCheckbox value="#{warrantiesTableController.selected.exclusionsText}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="isActive">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:selectBooleanCheckbox value="#{warrantiesTableController.selected.isActive}" disabled="true"/>

                                    </f:facet>
                                    <f:facet name="input">
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="isVoided">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:selectBooleanCheckbox value="#{warrantiesTableController.selected.isVoided}" disabled="true"/>

                                    </f:facet>
                                    <f:facet name="input">
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="voidReason">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.voidReason}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="voidReason" value="#{item.voidReason}" title="#{bundle.CreateWarrantiesTableTitle_voidReason}" />

                                        <p:selectBooleanCheckbox value="#{warrantiesTableController.selected.voidReason}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="createdAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.createdAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.createdAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="updatedAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.updatedAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.updatedAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{warrantiesTableController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
