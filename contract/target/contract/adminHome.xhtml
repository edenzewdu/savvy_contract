    <ui:define name="content">
        <h:form>

        <h:form>

            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;

                }

                .dashboard {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr);
                    gap: 20px;
                    padding: 20px;
                }

                .dashboard-item {
                    background-color: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    text-align: center;
                    transition: transform 0.3s, background-color 0.3s;
                }

                .dashboard-item:hover {
                    transform: translateY(-5px);
                    background-color: #e0f7fa; /* Change to your preferred hover color */
                }

                .icon img {
                    width: 80px;
                    height: 80px;
                }

                h3 {
                    font-size: 18px;
                    color: #4a4a4a;
                    margin: 15px 0 10px 0;
                }

                p {
                    font-size: 14px;
                    color: #666;
                }
            </style>



        </h:form>

    </ui:define>

</ui:composition>
