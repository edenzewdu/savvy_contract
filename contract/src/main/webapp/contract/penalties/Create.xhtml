<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="PenaltiesCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="Penalties">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton action="#{penaltiesController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display" ajax="false"/>
                                <p:commandButton actionListener="#{penaltiesController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{penaltiesController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            <p:panel header="Create Penalty">
                                <div class="ui-fluid formgrid grid" style="margin: 2% 4%">



                                <!-- Contract Id -->
                                <div class="field col-12">
                                    <h:outputLabel for="contractId" value="Contract ID"/>
                                    <p:selectOneMenu id="contractId"
                                                     value="#{penaltiesController.selected.contractId}">
                                        <f:selectItem itemLabel="-- Select Contract --" itemValue="#{null}" />
                                        <f:selectItems value="#{contractsTableController.items}"
                                                       var="contract"
                                                       itemValue="#{contract}"
                                                       itemLabel="#{contract.contractTitle}" />
                                    </p:selectOneMenu>
                                </div>

                                <!-- Breach Type -->
                                <div class="field col-12">
                                    <h:outputLabel for="breachType" value="Breach Type"/>
                                    <p:inputText id="breachType" value="#{penaltiesController.selected.breachType}" required="true"/>
                                </div>

                                <!-- Description -->
                                <div class="field col-12">
                                    <h:outputLabel for="description1" value="Description"/>
                                    <p:inputTextarea id="description1" value="#{penaltiesController.selected.description}"/>
                                </div>

                                <!-- Incurred Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="incurredDate" value="Incurred Date"/>
                                    <p:datePicker id="incurredDate"
                                                  value="#{penaltiesController.selected.incurredDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                <!-- Penalty Amount -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="penaltyAmount" value="Penalty Amount"/>
                                    <p:inputNumber id="penaltyAmount" value="#{penaltiesController.selected.penaltyAmount}"/>
                                </div>

                                <!-- Currency -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="currency" value="Currency"/>
                                    <p:inputText id="currency" value="#{penaltiesController.selected.currency}"/>
                                </div>

                                <!-- Related Clause Ref -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="relatedClauseRef" value="Related Clause Ref"/>
                                    <p:inputText id="relatedClauseRef" value="#{penaltiesController.selected.relatedClauseRef}"/>
                                </div>

                                <!-- Grace Period Days Applied -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="gracePeriod" value="Grace Period Days Applied"/>
                                    <p:inputNumber id="gracePeriod" value="#{penaltiesController.selected.gracePeriodDaysApplied}" />
                                </div>

                                <!-- Status -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="status" value="Status"/>
                                    <p:selectOneMenu id="status"
                                                     value="#{penaltiesController.selected.status}">
                                        <f:selectItem itemLabel="-- Select Contract --" itemValue="#{null}" />
                                        <f:selectItems value="#{penaltiesController.penaltiesStatus}"
                                                       var="status"
                                                       itemValue="#{status}"
                                                       itemLabel="#{status}" />
                                    </p:selectOneMenu>
                                </div>

                                <!-- Resolution Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="resolutionDate" value="Resolution Date"/>
                                    <p:datePicker id="resolutionDate"
                                                  value="#{penaltiesController.selected.resolutionDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                <!-- Resolved By User Id -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="resolvedByUserId" value="Resolved By User ID"/>
                                    <p:inputText id="resolvedByUserId" value="#{penaltiesController.selected.resolvedByUserId}"/>
                                </div>

                                <!-- Notes -->
                                <div class="field col-12">
                                    <h:outputLabel for="notes1" value="Notes"/>
                                    <p:inputTextarea id="notes1" value="#{penaltiesController.selected.notes}"/>
                                </div>

                                <!-- Proof Document Id -->
                                <div class="field col-12">
                                    <h:outputLabel for="proofDocumentId" value="Proof Document ID"/>
                                    <p:inputText id="proofDocumentId" value="#{penaltiesController.selected.proofDocumentId}"/>
                                </div>

                                </div>
                            </p:panel>
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{penaltiesController.createItems}" var="item"
                                     selectionMode="single" selection="#{penaltiesController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{penaltiesController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="contractId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.contractId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.contractId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="breachType">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.breachType}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.breachType}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="description">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.description}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="description" value="#{item.description}" title="#{bundle.CreatePenaltiesTitle_description}" required="true" requiredMessage="#{bundle.CreatePenaltiesRequiredMessage_description}"/>

                                        <p:selectBooleanCheckbox value="#{penaltiesController.selected.description}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="incurredDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.incurredDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.incurredDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="penaltyAmount">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.penaltyAmount}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.penaltyAmount}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="currency">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.currency}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.currency}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="relatedClauseRef">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.relatedClauseRef}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.relatedClauseRef}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="gracePeriodDaysApplied">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.gracePeriodDaysApplied}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.gracePeriodDaysApplied}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="status">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.status}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.status}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="resolutionDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.resolutionDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.resolutionDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="resolvedByUserId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.resolvedByUserId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.resolvedByUserId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="notes">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.notes}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="notes" value="#{item.notes}" title="#{bundle.CreatePenaltiesTitle_notes}" />

                                        <p:selectBooleanCheckbox value="#{penaltiesController.selected.notes}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="proofDocumentId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.proofDocumentId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.proofDocumentId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="createdAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.createdAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.createdAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="updatedAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.updatedAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.updatedAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{penaltiesController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
