<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="PaymentFrequenciesTableCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="PaymentFrequenciesTable">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton actionListener="#{paymentFrequenciesTableController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display"/>
                                <p:commandButton actionListener="#{paymentFrequenciesTableController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{paymentFrequenciesTableController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            <p:panel header="New Payment Frequency" styleClass="p-mb-4">

                                <p:messages id="messages" autoUpdate="true" closable="true" />

                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputLabel for="frequencyName" value="Frequency Name:" />
                                    <p:inputText id="frequencyName" value="#{paymentFrequenciesTableController.selected.frequencyName}" required="true" label="Frequency Name" />

                                </h:panelGrid>

                                <p:separator />

                                <p:commandButton value="Save" icon="pi pi-check" action="#{paymentFrequenciesTableController.create}"
                                                 update=":growl" styleClass="p-mr-2"/>
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="window.history.back()" type="button" />

                            </p:panel>
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{paymentFrequenciesTableController.createItems}" var="item"
                                     selectionMode="single" selection="#{paymentFrequenciesTableController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{paymentFrequenciesTableController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="frequencyName">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.frequencyName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.frequencyName}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{paymentFrequenciesTableController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
