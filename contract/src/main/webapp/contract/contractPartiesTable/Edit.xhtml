<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="ContractPartiesTableEditForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="ContractPartiesTable">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton actionListener="#{contractPartiesTableController.saveInEdit}"  icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display"/>
                                <p:commandButton value="Cancel" actionListener="#{contractPartiesTableController.cancelUpdate}"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true" />
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            //Header data
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{contractPartiesTableController.editItems}" var="item"
                                     selectionMode="single" selection="#{contractPartiesTableController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto"
                                     rowKey="#{item.id}" 
                                     rows="10" resizableColumns="true" resizeMode="expand"

                                     reflow="true" editable="true" editMode="cell"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >


                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{contractPartiesTableController.removeInEdit(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>    
                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="legalName">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.legalName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="legalName" value="#{item.legalName}" title="#{bundle.CreateContractPartiesTableTitle_legalName}" />

                                        <p:selectBooleanCheckbox value="#{item.legalName}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="shortName">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.shortName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.shortName}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="registrationNumber">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.registrationNumber}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.registrationNumber}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="createdAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.createdAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.createdAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="updatedAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.updatedAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.updatedAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="addressNumberAb">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.addressNumberAb}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.addressNumberAb}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="partyTypeId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.partyTypeId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="partyTypeId" value="#{item.partyTypeId}" >
                                            <f:selectItems value="#{partyTypesTableController.itemsAvailableSelectOne}"
                                                           var="partyTypeIdItem"
                                                           itemValue="#{partyTypeIdItem}"
                                                           itemLabel="#{partyTypeIdItem.description}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{contractPartiesTableController.prepareCreateInEdit}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>
                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>


                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
