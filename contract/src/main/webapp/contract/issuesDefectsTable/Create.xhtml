<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="IssuesDefectsTableCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="IssuesDefectsTable">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton action="#{issuesDefectsTableController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display" ajax="false"/>
                                <p:commandButton actionListener="#{issuesDefectsTableController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{issuesDefectsTableController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            <p:panel header="Create New Issue / Defect">

                                <div class="ui-fluid formgrid grid" style="margin: 2% 4%">



                                <!-- Contract ID -->
                                <div class="field col-12">
                                    <h:outputLabel for="contractId" value="Contract ID:" />
                                    <p:selectOneMenu id="contractId"
                                                     value="#{issuesDefectsTableController.selected.contractId}">
                                        <f:selectItem itemLabel="-- Select Contract --" itemValue="#{null}" />
                                        <f:selectItems value="#{contractsTableController.items}"
                                                       var="contract"
                                                       itemValue="#{contract}"
                                                       itemLabel="#{contract.contractTitle}" />
                                    </p:selectOneMenu>
                                </div>

                                <!--Issue Category -->
                                <div class="field col-12">
                                    <h:outputLabel for="issueCategory" value="Issue Category:" />
                                    <p:inputText id="issueCategory" value="#{issuesDefectsTableController.selected.issueCategory}" required="true" label="Issue Category" />
                                </div>

                                <!-- Issue Description -->
                                <div class="field col-12">
                                    <h:outputLabel for="issueDescription1" value="Issue Description:" />
                                    <p:inputTextarea id="issueDescription1" value="#{issuesDefectsTableController.selected.issueDescription}" required="true" rows="4" cols="30" label="Issue Description" />
                                </div>

                                <!-- Reported By Party Id -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="reportedByPartyId" value="Reported By Party ID:" />
                                    <p:selectOneMenu id="reportedByPartyId"
                                                     value="#{issuesDefectsTableController.selected.reportedByPartyId}">
                                        <f:selectItem itemLabel="-- Select reported By Party --" itemValue="#{reportedByPartyId}" />
                                        <f:selectItems value="#{contractPartiesTableController.items}"
                                                       var="party"
                                                       itemValue="#{party}"
                                                       itemLabel="#{party.legalName}" />
                                    </p:selectOneMenu>
                                </div>

                                <!-- Reported Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="reportedDate" value="Reported Date:" />
                                    <p:datePicker id="reportedDate"
                                                  value="#{issuesDefectsTableController.selected.reportedDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                    <!-- Severity -->
                                    <div class="field col-12 md:col-6">
                                        <h:outputLabel for="severity" value="Severity:" />
                                        <p:selectOneMenu id="severity"
                                                         value="#{issuesDefectsTableController.selected.severity}">
                                            <f:selectItem itemLabel="-- Select Severity --" itemValue="#{null}" />
                                            <f:selectItems value="#{issuesDefectsTableController.severityItems}"
                                                           var="severity"
                                                           itemValue="#{severity}"
                                                           itemLabel="#{severity}" />
                                        </p:selectOneMenu>
                                    </div>

                                    <!-- Status -->
                                    <div class="field col-12 md:col-6">
                                        <h:outputLabel for="status" value="Status:" />
                                        <p:selectOneMenu id="status"
                                                         value="#{issuesDefectsTableController.selected.status}">
                                            <f:selectItem itemLabel="-- Select Status --" itemValue="#{null}" />
                                            <f:selectItems value="#{issuesDefectsTableController.statusItems}"
                                                           var="status"
                                                           itemValue="#{status}"
                                                           itemLabel="#{status}" />
                                        </p:selectOneMenu>
                                    </div>

                                    <!-- Impact -->
                                <div class="field col-12">
                                    <h:outputLabel for="impact1" value="Impact:" />
                                    <p:inputText id="impact1" value="#{issuesDefectsTableController.selected.impact}" required="true" label="Impact" />
                                </div>

                                <!-- Assigned To User Id -->
                                <div class="field col-12">
                                    <h:outputLabel for="assignedToUserId" value="Assigned To User ID:" />
                                    <p:inputNumber id="assignedToUserId" value="#{issuesDefectsTableController.selected.assignedToUserId}" required="false" label="Assigned To User ID" />
                                </div>

                                <!-- Resolution Details -->
                                <div class="field col-12">
                                    <h:outputLabel for="resolutionDetails1" value="Resolution Details:" />
                                    <p:inputTextarea id="resolutionDetails1" value="#{issuesDefectsTableController.selected.resolutionDetails}" rows="3" cols="30" label="Resolution Details" />
                                </div>

                                <!-- Resolution Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="resolutionDate" value="Resolution Date:" />
                                    <p:datePicker id="resolutionDate"
                                                  value="#{issuesDefectsTableController.selected.resolutionDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                <!-- Closure Date -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="closureDate" value="Closure Date:" />
                                    <p:datePicker id="closureDate"
                                                  value="#{issuesDefectsTableController.selected.closureDate}"
                                                  pattern="yyyy-MM-dd"
                                                  placeholder="Select date"
                                                  showIcon="true"
                                                  monthNavigator="true"
                                                  yearNavigator="true"
                                                  styleClass="w-full">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </p:datePicker>
                                </div>

                                <!-- Client Acceptance Document Id -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="clientAcceptanceDocId" value="Client Acceptance Doc ID:" />
                                    <p:inputNumber id="clientAcceptanceDocId" value="#{issuesDefectsTableController.selected.clientAcceptanceDocId}"/>

                                </div>

                                <!-- Warranty Id -->
                                <div class="field col-12 md:col-6">
                                    <h:outputLabel for="warrantyId1" value="Warranty ID:" />
                                    <p:selectOneMenu id="warrantyId1" value="#{issuesDefectsTableController.selected.warrantyId}">
                                        <f:selectItem itemLabel="Select Party Type" itemValue="" />
                                        <f:selectItems value="#{warrantiesTableController.items}" var="warranty"
                                                       itemLabel="#{warranty.warrantedItemDescription}"
                                                       itemValue="#{warranty}" />
                                    </p:selectOneMenu>
                                </div>

                                </div>
                            </p:panel>
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{issuesDefectsTableController.createItems}" var="item"
                                     selectionMode="single" selection="#{issuesDefectsTableController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{issuesDefectsTableController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="contractId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.contractId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.contractId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="issueCategory">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.issueCategory}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.issueCategory}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="issueDescription">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.issueDescription}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="issueDescription" value="#{item.issueDescription}" title="#{bundle.CreateIssuesDefectsTableTitle_issueDescription}" required="true" requiredMessage="#{bundle.CreateIssuesDefectsTableRequiredMessage_issueDescription}"/>

                                        <p:selectBooleanCheckbox value="#{issuesDefectsTableController.selected.issueDescription}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="reportedByPartyId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.reportedByPartyId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.reportedByPartyId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="reportedDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.reportedDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.reportedDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="severity">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.severity}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.severity}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="impact">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.impact}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="impact" value="#{item.impact}" title="#{bundle.CreateIssuesDefectsTableTitle_impact}" />

                                        <p:selectBooleanCheckbox value="#{issuesDefectsTableController.selected.impact}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="status">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.status}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.status}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="assignedToUserId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.assignedToUserId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.assignedToUserId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="resolutionDetails">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.resolutionDetails}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="resolutionDetails" value="#{item.resolutionDetails}" title="#{bundle.CreateIssuesDefectsTableTitle_resolutionDetails}" />

                                        <p:selectBooleanCheckbox value="#{issuesDefectsTableController.selected.resolutionDetails}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="resolutionDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.resolutionDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.resolutionDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="closureDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.closureDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.closureDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="clientAcceptanceDocId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.clientAcceptanceDocId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.clientAcceptanceDocId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="createdAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.createdAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.createdAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="updatedAt">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.updatedAt}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.updatedAt}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="warrantyId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.warrantyId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="warrantyId" value="#{item.warrantyId}" >
                                            <f:selectItems value="#{warrantiesTableController.items}"
                                                           var="warrantyIdItem"
                                                           itemValue="#{warrantyIdItem}"
                                                           itemLabel="#{warrantyIdItem.warrantedItemDescription}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{issuesDefectsTableController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
