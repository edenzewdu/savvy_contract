<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/contractTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="ContractsTableCreateForm">
            <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

            <p:messages id="grid" showDetail="true" closable="true" />

            <p:panel header="ContractsTable - Create New Contract">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Save" icon="pi pi-check"
                                         actionListener="#{contractsTableController.save}"
                                         update="@form"
                                         styleClass="p-button-success" />
                        <p:commandButton value="Cancel" icon="pi pi-times"
                                         actionListener="#{contractsTableController.cancelCreate}"
                                         action="List.xhtml?faces-redirect=true"
                                         styleClass="p-button-secondary" />
                        <p:commandButton value="Discard" icon="pi pi-trash"
                                         actionListener="#{contractsTableController.discard}"
                                         action="List.xhtml?faces-redirect=true"
                                         styleClass="p-button-danger" />
                    </p:toolbarGroup>
                </p:toolbar>
            </p:panel>

            <p:messages id="globalMessages" showDetail="true" closable="true" autoUpdate="true" />

            <p:panel header="Contract Information">
                <p:panelGrid columns="2" style="width: 100%; margin: 2% 2% 2% 4%;" columnClasses="ui-grid-col-2,ui-grid-col-12">

                    <h:outputLabel for="contractTitle" value="Contract Title:"/>
                    <p:inputTextarea id="contractTitle" value="#{contractsTableController.selected.contractTitle}" autoResize="false"  style="width: 50%" />

                    <h:outputLabel for="referenceNumber" value="Reference Number:"/>
                    <p:inputText id="referenceNumber" value="#{contractsTableController.selected.referenceNumber}" style="width: 50%"/>

                    <h:outputLabel for="contractTypeId" value="Contract Type ID:"/>
                    <p:inputText id="contractTypeId" value="#{contractsTableController.selected.contractTypeId}" style="width: 50%"/>

                    <h:outputLabel for="contractStatusId" value="Contract Status ID:"/>
                    <p:inputText id="contractStatusId" value="#{contractsTableController.selected.contractStatusId}" style="width: 50%"/>

                    <h:outputLabel for="descriptionScope" value="Description Scope:"/>
                    <p:inputTextarea id="descriptionScope" value="#{contractsTableController.selected.descriptionScope}" autoResize="false" style="width: 50%"/>

                    <h:outputLabel for="effectiveDate" value="Effective Date:"/>
                    <p:datePicker id="effectiveDate"
                                  value="#{contractsTableController.selected.effectiveDate}"
                                  pattern="yyyy-MM-dd"
                                  placeholder="Select current expiry date"
                                  showIcon="true"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  style="flex: 1; width: 100%" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </p:datePicker>
                    <h:outputLabel for="initialExpiryDate" value="Initial Expiry Date:"/>
                    <p:datePicker id="initialExpiryDate"
                                  value="#{contractsTableController.selected.initialExpiryDate}"
                                  pattern="yyyy-MM-dd"
                                  placeholder="Select current expiry date"
                                  showIcon="true"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  style="flex: 1;" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </p:datePicker>
                    <h:outputLabel for="currentExpiryDate" value="Current Expiry Date:"/>
                    <p:datePicker id="currentExpiryDate"
                                  value="#{contractsTableController.selected.currentExpiryDate}"
                                  pattern="yyyy-MM-dd"
                                  placeholder="Select current expiry date"
                                  showIcon="true"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  style="flex: 1;" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </p:datePicker>
                    <h:outputLabel for="noticePeriod" value="Notice Period Days:"/>
                    <p:inputText id="noticePeriod" value="#{contractsTableController.selected.noticePeriodDaysForTermination}" style="width: 50%"/>

                    <h:outputLabel for="autoRenewal" value="Auto Renewal Enabled:"/>
                    <p:selectBooleanCheckbox id="autoRenewal" value="#{contractsTableController.selected.autoRenewalEnabled}" style="width: 50%"/>

                    <h:outputLabel for="renewalTerm" value="Renewal Term Months:"/>
                    <p:inputText id="renewalTerm" value="#{contractsTableController.selected.renewalTermMonths}" style="width: 50%"/>

                    <h:outputLabel for="contractValue" value="Contract Value:"/>
                    <p:inputText id="contractValue" value="#{contractsTableController.selected.contractValue}" style="width: 50%"/>

                    <h:outputLabel for="currencyCode" value="Currency Code:"/>
                    <p:inputText id="currencyCode" value="#{contractsTableController.selected.currencyCode}" style="width: 50%"/>

                    <h:outputLabel for="governingLaw" value="Governing Law Jurisdiction:"/>
                    <p:inputText id="governingLaw" value="#{contractsTableController.selected.governingLawJurisdiction}" style="width: 50%"/>

                    <h:outputLabel for="contractIdentitySide" value="Contract Identity Side:"/>
                    <p:inputText id="contractIdentitySide" value="#{contractsTableController.selected.contractIdentitySide}" style="width: 50%"/>
                </p:panelGrid>
            </p:panel>

            <p:spacer height="20"/>

            <p:panel header="Dates &amp; Fees">
                <p:panelGrid columns="2" style="width: 100%; margin: 2% 2% 2% 4%;" columnClasses="ui-grid-col-2,ui-grid-col-12">
                    <h:outputLabel for="initialStartDate" value="Initial Start Date:"/>
                    <p:datePicker id="initialStartDate"
                                  value="#{contractsTableController.selected.initalStartDate}"
                                  pattern="yyyy-MM-dd"
                                  placeholder="Select current expiry date"
                                  showIcon="true"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  style="flex: 1;" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </p:datePicker>
                    <h:outputLabel for="endStartDate" value="End Start Date:"/>
                    <p:datePicker id="endStartDate"
                                  value="#{contractsTableController.selected.endStartDate}"
                                  pattern="yyyy-MM-dd"
                                  placeholder="Select current expiry date"
                                  showIcon="true"
                                  monthNavigator="true"
                                  yearNavigator="true"
                                  style="flex: 1;" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </p:datePicker>
                    <h:outputLabel for="cancellationFee" value="Cancellation Fee:"/>
                    <p:inputText id="cancellationFee" value="#{contractsTableController.selected.cancellationFee}" style="width: 50%"/>

                    <h:outputLabel for="retinageAmount" value="Retinage Amount:"/>
                    <p:inputText id="retinageAmount" value="#{contractsTableController.selected.retinageAmount}" style="width: 50%"/>

                    <h:outputLabel for="taxRate" value="Tax Rate:"/>
                    <p:inputText id="taxRate" value="#{contractsTableController.selected.taxRate}" style="width: 50%"/>
                </p:panelGrid>
            </p:panel>

            <p:spacer height="20"/>

            <p:panel header="Addresses">
                <p:panelGrid columns="2" style="width: 100%; margin: 2% 2% 2% 4%;" columnClasses="ui-grid-col-2,ui-grid-col-12">
                    <h:outputLabel for="addressCustomer1" value="Address Number Customer 1:"/>
                    <p:inputText id="addressCustomer1" value="#{contractsTableController.selected.addressNumberCustomer1}" style="width: 50%"/>

                    <h:outputLabel for="addressCustomer2" value="Address Number Customer 2:"/>
                    <p:inputText id="addressCustomer2" value="#{contractsTableController.selected.addressNumberCustomer2}" style="width: 50%"/>

                    <h:outputLabel for="addressCustomer3" value="Address Number Customer 3:"/>
                    <p:inputText id="addressCustomer3" value="#{contractsTableController.selected.addressNumberCustomer3}" style="width: 50%"/>

                    <h:outputLabel for="addressRep1" value="Address Number Rep 1:"/>
                    <p:inputText id="addressRep1" value="#{contractsTableController.selected.addressNumberRep1}" style="width: 50%"/>

                    <h:outputLabel for="addressRep2" value="Address Number Rep 2:"/>
                    <p:inputText id="addressRep2" value="#{contractsTableController.selected.addressNumberRep2}" style="width: 50%"/>

                    <h:outputLabel for="addressRep3" value="Address Number Rep 3:"/>
                    <p:inputText id="addressRep3" value="#{contractsTableController.selected.addressNumberRep3}" style="width: 50%"/>

                    <h:outputLabel for="addressRep4" value="Address Number Rep 4:"/>
                    <p:inputText id="addressRep4" value="#{contractsTableController.selected.addressNumberRep4}" style="width: 50%"/>

                    <h:outputLabel for="addressPrepared" value="Prepared By:"/>
                    <p:inputText id="addressPrepared" value="#{contractsTableController.selected.addressNumberPrepared}" style="width: 50%"/>

                    <h:outputLabel for="addressApproved" value="Approved By:"/>
                    <p:inputText id="addressApproved" value="#{contractsTableController.selected.addressNumberAproved}" style="width: 50%"/>

                    <h:outputLabel for="addressChecked" value="Checked By:"/>
                    <p:inputText id="addressChecked" value="#{contractsTableController.selected.addressNumberChecked}" style="width: 50%"/>
                </p:panelGrid>
            </p:panel>

            <p:spacer height="20"/>
            <h:panelGroup layout="block" style="text-align: center;">
                <p:commandButton value="Submit"
                                 action="#{contractsTableController.save()}"
                                 update=":ContractsTableCreateForm"
                                 process="@form"
                                 style="width: 150px;" />
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
