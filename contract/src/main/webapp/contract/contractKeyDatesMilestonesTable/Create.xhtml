<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/contractTemplate.xhtml">


        <ui:define name="content">  
            <h:form id="ContractKeyDatesMilestonesTableCreateForm">
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
                <p:messages id="grid" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:panel header="ContractKeyDatesMilestonesTable">
                    <h:panelGroup id="display">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton action="#{contractKeyDatesMilestonesTableController.save}"   icon="pi pi-check" styleClass="p-mr-2 p-mb-2" value="Save" update="display" ajax="false"/>
                                <p:commandButton actionListener="#{contractKeyDatesMilestonesTableController.cancelCreate}" value="Cancel"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                                <p:commandButton actionListener="#{contractKeyDatesMilestonesTableController.discard}" value="Discard"  icon="pi pi-times" styleClass="p-mr-2 p-mb-2" action="List.xhtml?faces-redirect=true"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <br/>
                        <p:card>
                            <p:panel header="Create Milestone">
                            <div class="ui-fluid formgrid grid" style="margin: 2% 4%">



                                <!-- Milestone Name -->
                            <div class="field col-12">
                                <p:outputLabel for="milestoneName1" value="Milestone Name:" />
                                <p:inputText id="milestoneName1" value="#{contractKeyDatesMilestonesTableController.selected.milestoneName}" required="true" label="Milestone Name" />
                            </div>

                                <!-- Description -->
                            <div class="field col-12">
                                <p:outputLabel for="description1" value="Description:" style="margin-top:10px;" />
                                <p:inputTextarea id="description1" value="#{contractKeyDatesMilestonesTableController.selected.description}" rows="4" autoResize="true" />
                            </div>

                                <!-- Due Date -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="dueDate" value="Due Date:" style="margin-top:10px;" />
                                <p:datePicker id="dueDate"
                                              value="#{contractKeyDatesMilestonesTableController.selected.dueDate}"
                                              pattern="yyyy-MM-dd"
                                              placeholder="Select date"
                                              showIcon="true"
                                              monthNavigator="true"
                                              yearNavigator="true"
                                              styleClass="w-full">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </p:datePicker>
                            </div>

                                <!-- Assigned Contact -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="assignedContactId" value="Assigned Contact:" style="margin-top:10px;" />
                                <p:inputNumber id="assignedContactId" value="#{contractKeyDatesMilestonesTableController.selected.assignedContactId}" />
                            </div>

                                <!-- Reminder Lead Days -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="reminderLeadDays" value="Reminder Lead Days:" style="margin-top:10px;" />
                                <p:inputNumber id="reminderLeadDays" value="#{contractKeyDatesMilestonesTableController.selected.reminderLeadDays}" />
                            </div>

                                <!-- Completed Date -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="completedDate" value="Completed Date:" style="margin-top:10px;" />
                                <p:datePicker id="completedDate"
                                              value="#{contractKeyDatesMilestonesTableController.selected.completedDate}"
                                              pattern="yyyy-MM-dd"
                                              placeholder="Select date"
                                              showIcon="true"
                                              monthNavigator="true"
                                              yearNavigator="true"
                                              styleClass="w-full">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </p:datePicker>
                            </div>

                                <!-- Users Id -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="usersId" value="User ID:" style="margin-top:10px;" />
                                <p:inputText id="usersId" value="#{contractKeyDatesMilestonesTableController.selected.usersId}" />
                            </div>

                                <!-- Contract Id -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="contractId1" value="Contract ID:" style="margin-top:10px;" />
                                <p:selectOneMenu id="contractId1" value="#{contractKeyDatesMilestonesTableController.selected.contractId}">
                                    <f:selectItem itemLabel="Select Party Type" itemValue="" />
                                    <f:selectItems value="#{contractsTableController.items}" var="type"
                                                   itemLabel="#{type.contractTitle}"
                                                   itemValue="#{type}" />
                                </p:selectOneMenu>
                            </div>

                                <!-- Status Id -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="statusId1" value="Status ID:" style="margin-top:10px;" />
                                <p:selectOneMenu id="statusId1" value="#{contractKeyDatesMilestonesTableController.selected.statusId}">
                                    <f:selectItem itemLabel="Select Party Type" itemValue="" />
                                    <f:selectItems value="#{milestoneStatusesTableController.items}" var="status"
                                                   itemLabel="#{status.statusName}"
                                                   itemValue="#{status}" />
                                </p:selectOneMenu>
                            </div>

                                <!-- Responsible Party Id -->
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="responsiblePartyId1" value="Responsible Party ID:" style="margin-top:10px;" />
                                <p:selectOneMenu id="responsiblePartyId1" value="#{contractKeyDatesMilestonesTableController.selected.responsiblePartyId}">
                                    <f:selectItem itemLabel="Select Party Type" itemValue="" />
                                    <f:selectItems value="#{contractPartyRolesTableController.items}" var="party"
                                                   itemLabel="#{party.roleInContractId.roleName}"
                                                   itemValue="#{party}" />
                                </p:selectOneMenu>
                            </div>

                            </div>
                            </p:panel>
                        </p:card>
                        <p:divider/>
                        <p:dataTable id="datalist" value="#{contractKeyDatesMilestonesTableController.createItems}" var="item"
                                     selectionMode="single" selection="#{contractKeyDatesMilestonesTableController.selected}"
                                     paginator="true" paginatorPosition="bottom" tableStyle="width:auto" 
                                     rowKey="#{item.id}" resizableColumns="true" resizeMode="expand"
                                     rows="10"  editable="true" editMode="cell" reflow="true" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <p:commandButton id="deleteButton" immediate="true" actionListener="#{contractKeyDatesMilestonesTableController.removeInCreate(item)}"   update="datalist, :growl"  icon="pi pi-trash" styleClass="ui-button-danger" >
                                    <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                                </p:commandButton>
                            </p:column>

                            <p:column headerText="id">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.id}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.id}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="milestoneName">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.milestoneName}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="milestoneName" value="#{item.milestoneName}" title="#{bundle.CreateContractKeyDatesMilestonesTableTitle_milestoneName}" />

                                        <p:selectBooleanCheckbox value="#{contractKeyDatesMilestonesTableController.selected.milestoneName}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="description">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.description}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputTextarea rows="4" cols="30" id="description" value="#{item.description}" title="#{bundle.CreateContractKeyDatesMilestonesTableTitle_description}" />

                                        <p:selectBooleanCheckbox value="#{contractKeyDatesMilestonesTableController.selected.description}" disabled="true"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="dueDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.dueDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.dueDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="assignedContactId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.assignedContactId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.assignedContactId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="reminderLeadDays">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.reminderLeadDays}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.reminderLeadDays}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="completedDate">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.completedDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:calendar  navigator="true"  pattern="MM/dd/yyyy" value="#{item.completedDate}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="usersId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.usersId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{item.usersId}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="contractId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.contractId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="contractId" value="#{item.contractId}" >
                                            <f:selectItems value="#{contractsTableController.itemsAvailableSelectOne}"
                                                           var="contractIdItem"
                                                           itemValue="#{contractIdItem}"
                                                           itemLabel="#{contractIdItem.contractTitle}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="statusId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.statusId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="statusId" value="#{item.statusId}" >
                                            <f:selectItems value="#{milestoneStatusesTableController.itemsAvailableSelectOne}"
                                                           var="statusIdItem"
                                                           itemValue="#{statusIdItem}"
                                                           itemLabel="#{statusIdItem.statusName}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="responsiblePartyId">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.responsiblePartyId}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" id="responsiblePartyId" value="#{item.responsiblePartyId}" >
                                            <f:selectItems value="#{contractPartyRolesTableController.itemsAvailableSelectOne}"
                                                           var="responsiblePartyIdItem"
                                                           itemValue="#{responsiblePartyIdItem}"
                                                           itemLabel="#{responsiblePartyIdItem.roleInContractId}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:columnGroup type="footer" class="columnGroupStyle">
                                <p:row style="width: inherit">
                                    <p:column>
                                        <f:facet name="footer">
                                            <p:commandButton process="@this" update="datalist,:growl" title="Add row"
                                                             oncomplete="jQuery('.editableDatatable .ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){jQuery(this).click()}); "
                                                             icon="pi pi-plus" styleClass="rounded-button ui-button-info p-mr-2 p-mb-2"
                                                             actionListener="#{contractKeyDatesMilestonesTableController.prepareCreateInCreate}" />
                                        </f:facet>

                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
