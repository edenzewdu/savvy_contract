<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUdcHeaderTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UdcHeaderListForm">
                <p:panel header="#{bundle.ListUdcHeaderTitle}">
                    <p:dataTable id="datalist" value="#{udcHeaderController.items}" var="item"
                                 selectionMode="single" selection="#{udcHeaderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_productCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.productCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_productCodeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.productCodeDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_userDefinedCodes}"/>
                            </f:facet>
                            <h:outputText value="#{item.userDefinedCodes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_userDefinedCodeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.userDefinedCodeDescription}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_description2}"/>
                            </f:facet>
                            <h:outputText value="#{item.description2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_businessUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessUnit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcHeaderTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{udcHeaderController.prepareCreate}" update=":UdcHeaderCreateForm" oncomplete="PF('UdcHeaderCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":UdcHeaderViewForm" oncomplete="PF('UdcHeaderViewDialog').show()" disabled="#{empty udcHeaderController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":UdcHeaderEditForm" oncomplete="PF('UdcHeaderEditDialog').show()" disabled="#{empty udcHeaderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{udcHeaderController.destroy}" update=":growl,datalist" disabled="#{empty udcHeaderController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
