<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUdcRecordTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UdcRecordListForm">
                <p:panel header="#{bundle.ListUdcRecordTitle}">
                    <p:dataTable id="datalist" value="#{udcRecordController.items}" var="item"
                                 selectionMode="single" selection="#{udcRecordController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_businessUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessUnit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_udcHeader}"/>
                            </f:facet>
                            <h:outputText value="#{item.udcHeader}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUdcRecordTitle_description2}"/>
                            </f:facet>
                            <h:outputText value="#{item.description2}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{udcRecordController.prepareCreate}" update=":UdcRecordCreateForm" oncomplete="PF('UdcRecordCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":UdcRecordViewForm" oncomplete="PF('UdcRecordViewDialog').show()" disabled="#{empty udcRecordController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":UdcRecordEditForm" oncomplete="PF('UdcRecordEditDialog').show()" disabled="#{empty udcRecordController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{udcRecordController.destroy}" update=":growl,datalist" disabled="#{empty udcRecordController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
