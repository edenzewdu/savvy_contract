<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <i class="pi pi-lock"/>
            </a>
            <h:form>
                <p:commandLink >
                    <h:panelGrid columns="2" styleClass="ui-noborder">
                        <h5><strong>Savvy Contract</strong></h5>
                    </h:panelGrid>
                </p:commandLink>
            </h:form>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <p:panelMenu styleClass="layout-menu" statefulGlobal="true">
                    <p:submenu label="Processings" class="layout-menu-container">


                    </p:submenu>

                </p:panelMenu>
                <pm:menu></pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
